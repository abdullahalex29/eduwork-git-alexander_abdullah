<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Conditions</title>
</head>
<body>
    <p id="condition"></p>

    <script>
        let x = 5;
        let y = 4;

        if (x > y) {
            message = "Horee saya bisa!";
        } else {
            message = "Yahh gagal, yok coba lagi!";
        }

        document.getElementById("condition").innerHTML = message;

    </script>
</body>
</html>
