<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Objects</title>
</head>
<body>
    <p id="objects"></p>

    <script>
        // Create an object
        const person = {
            firstName: "John",
            lastName: "Doe"
        };
        var x = alert(person.firstName);

        document.getElementById("objects").innerHTML = x;

    </script>
</body>
</html>
